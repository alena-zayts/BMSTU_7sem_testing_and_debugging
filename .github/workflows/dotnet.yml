name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    #runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: SkiResort
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: SkiResort

  #unitTesting:
    #name: Unit Testing
    #needs: build
    - name: Run BL Unit Tests
      run: dotnet test BL.Tests --no-build --verbosity normal #normal #detailed
      working-directory: SkiResort
      
    - name: Run BL Unit Tests 2
      run: dotnet test BL.Tests --no-build --logger:trx --verbosity normal #normal #detailed
      working-directory: SkiResort
      
    - name: Generate BL Unit Tests report
      run: npm install -g allure-commandline --save-dev && allure generate BL.Tests\bin\Debug\net6.0\allure-results --clean -o BL.Tests\bin\Debug\net6.0\allure-report && allure open BL.Tests\bin\Debug\net6.0\allure-report
      working-directory: SkiResort

# uses позволяет переиспользовать другие экшены  
# При помощи with мы можем указать параметры с которыми запускаем действие, по сути это аргументы, которые будут передаваться в экшен.