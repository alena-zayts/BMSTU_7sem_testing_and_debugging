  build:
    name: Build
    runs-on: ubuntu-latest
    #runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
     
    - name: tmp2
      run: pwd 
      working-directory: SkiResort
      
    -name: run tarantool
      run: tarantool /home/runner/work/BMSTU_7sem_testing_and_debugging/BMSTU_7sem_testing_and_debugging/SkiResort/tarantool/app.init.lua
      working-directory: SkiResort
      
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: SkiResort
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: SkiResort

  #unitTesting:
    #name: Unit Testing
